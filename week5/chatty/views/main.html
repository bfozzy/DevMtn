<div class="header">
  <h3 class="text-muted">chatty</h3>
</div>

<h4>Latest Chats:</h4>
<div class="jumbotron">

	<form ng-submit="addMessage(newMessage)">
    <input ng-model="newMessage.username" type="text" placeholder="Enter Username!">
		<input ng-model="newMessage.message" type="text" placeholder="Hello!">
    <input ng-model="newMessage.username" type="submit" value="submit">

	</form>

	<div ng-repeat="message in messages track by $index">{{message.username}} - {{ message.message }} : {{message.time | date: "shortTime"}}</div>

</div>
