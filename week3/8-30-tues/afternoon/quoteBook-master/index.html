<!DOCTYPE html>
<html ng-app="quoteBook">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./reset.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="./main.css" media="screen" title="no title" charset="utf-8">
    <title></title>

  </head>
  <body class="main-wrapper" ng-controller="mainCtrl">
    <input type="text" placeholder="Add new quote!" ng-model="newQuoteText">
    <input type="text" placeholder="Quotes Author!" ng-model="newQuoteAuthor">
<button ng-click="addQuote()">Add Quote</button>
<div>
  Filter: <input type="text" ng-model="filterText"/>
</div>
    <p ng-repeat = "quote in quotes | filter: filterText">
      <span class="text">{{quote.text}}</span>
      <span class="author"> -- {{quote.author}}</span>
      <button ng-click = "deleteMe(quote.text)" type="button" name="button">Delete</button>
      </p>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="./js/app.js" charset="utf-8"></script>
    <script src="./js/mainCtrl.js" charset="utf-8"></script>
    <script src="./js/dataService.js" charset="utf-8"></script>

  </body>
</html>
