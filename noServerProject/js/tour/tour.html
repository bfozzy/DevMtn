<div class="main-display">
  <div class="tour-wrapper">

  <div class="tour-title">
  <h1>Doomin + Gloomin Tour</h1>
</div>

  <div class="tour-table">
    <table>
      <tr>
        <th><h1>Date</h1></th>
        <th><h1>Venue</h1></th>
        <th><h1>City</h1></th>
        <th><h1>Purchase</h1></th>
      </tr>
      <tr ng-repeat="show in tourDates">
        <th><h2>{{show.date}}</h2></th>
        <th><h2>{{show.venue}}</h2></th>
        <th><h2>{{show.city}}</h2></th>
        <th><a ng-href=show.buy><button type="button" name="button">Buy Tickets!</button></a></th>
      </tr>
    </table>
  </div>
</div>
</div>
